   <script type="text/javascript">

        function prev(){

              var mi=document.getElementById("MI");

              var mc=document.getElementById("MC");

           var X=mi.src;

            var i = X.split("/");

            var c=i[i.length-1];

            var f=c.substring(0,c.length-4);

            var nl= parseInt(f)-1;

            mi.src=nl+".jpg";   

            

        }

        function next(){

             var mi=document.getElementById("MI");

            var mc=document.getElementById("MC");

           var X=mi.src;

            var i = X.split("/");

            var c=i[i.length-1];

            var f=c.substring(0,c.length-4);

            var nl= parseInt(f)+1;

            mi.src=nl+".jpeg";        

        }

       function x(L){

           document.getElementById("MI").src=L+".jpg"; 

           document.getElementById("MC").innerHTML=document.getElementById(L).innerHTML;

       }

        </script>
